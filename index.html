<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Честита Коледа, Мамо!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <!-- Progress indicator showing the current step (1 of 4) -->
    <div class="progress-indicator">
        <span class="step active"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
    <div class="container">
        <h1>Честита Коледа, Мамо!</h1>
        <!-- Updated button text to a simple call-to-action -->
        <button onclick="goWish()">Натисни тук!</button>
    </div>
    <script src="app.js"></script>
    <script>
        // Register the service worker so the app works offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        function goWish() {
            // Set a flag to indicate that the song should play on the next page
            sessionStorage.setItem('playSong', 'true');
            // Start the song if playSong is defined (this call must come from a user gesture)
            if (typeof playSong === 'function') {
                playSong();
            }
            // Navigate to the wish page
            window.location.href = 'wish.html';
        }
    </script>
</body>
</html>
