<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избор на хижа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Progress indicator showing the current step (3 of 4) -->
    <div class="progress-indicator">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step active"></span>
        <span class="step"></span>
    </div>
    <div class="container">
        <h2>Избери хижа:</h2>
        <ul id="hutList" class="hut-grid"></ul>
        <!-- Description for the selected hut will appear here -->
        <p id="hutDescription" class="hut-description"></p>
        <h2>Избери месец:</h2>
        <select id="monthSelect">
            <option disabled selected>Изберете месец</option>
            <option>Януари</option>
            <option>Февруари</option>
            <option>Март</option>
            <option>Април</option>
            <option>Май</option>
            <option>Юни</option>
            <option>Юли</option>
            <option>Август</option>
            <option>Септември</option>
            <option>Октомври</option>
            <option>Ноември</option>
            <option>Декември</option>
        </select>
        <button id="finalButton">кликни тук!</button>
    </div>
    <script src="app.js"></script>
    <script>
        const hutListEl = document.getElementById('hutList');
        const descriptionEl = document.getElementById('hutDescription');
        HUTS.forEach((hut) => {
            const li = document.createElement('li');
            li.dataset.hutName = hut.name;
            li.innerHTML = `
                <img src="${hut.img}" alt="${hut.name}" class="hut-img">
                <span class="hut-name">${hut.name}</span>
            `;
            // When a hut is clicked, mark it selected and display its description
            li.onclick = () => {
                selectHut(hut.name);
                if (descriptionEl) {
                    descriptionEl.innerText = hut.description || '';
                }
            };
            hutListEl.appendChild(li);
        });
        document.getElementById('finalButton').addEventListener('click', () => {
            const selectedMonth = document.getElementById('monthSelect').value;
            if (!selectedHut) {
                alert('Моля, изберете хижа.');
                return;
            }
            if (selectedMonth === 'Изберете месец') {
                alert('Моля, изберете месец.');
                return;
            }
            localStorage.setItem('selectedHut', selectedHut);
            localStorage.setItem('selectedMonth', selectedMonth);
            window.location.href = 'done.html';
        });
    </script>
</body>
</html>
